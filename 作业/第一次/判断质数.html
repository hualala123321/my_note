<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num = prompt('请输入一个大于1的整数');
		if(num<=1){
			alert('该值不合法！');
		}else{
			var flag='是一个质数';
			for(var i=2;i<num;i++){
				console.log(i);
				if(num%i!=0){
					flag='不是一个质数';
					break;
				}
			}
			alert(num+flag);
		}
	</script>
</head>
<body>
	
</body>
</html>
