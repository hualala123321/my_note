<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num = prompt('请输入一个正整数');
		var str="";
		if(num<1){
			alert('该值不合法');
		}else{
			for(var i=1;i<=num;i++){
				if(num%i==0){
					str=str+i+" ";
				}
			}
			alert(str);
		}
		
	</script>
</head>
<body>
	
</body>
</html>
