<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var num = prompt('请输入一个数字：');
		if(num%5==0){
			if(num%6==0){
				alert('这个数字能同时5和6整除');
			}else{
				alert('这个数字能被5整除，但是不能被6整除');
			}	
		}else{
			if(num%6==0) {
				alert('这个数字能被6整除，但是不能被5整除');
			}else{
			alert('这个数字不能被5整除，也不能被6整除');
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
