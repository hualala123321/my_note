	<title>Document</title>
	<script>
		var arr = [4,15,56,974];
		
		function reversal(arr){
			var arr2 = [];
			for(var i=arr.length-1;i>=0;i--){
				arr2.push(arr[i]);
			}
			return arr2;
		}
		console.log(reversal(arr));
	</script>
