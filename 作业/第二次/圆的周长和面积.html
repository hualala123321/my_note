<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var r = prompt('请输入圆的半径：');
		function girth(r){
			return 2*r*Math.PI;
		}
		function area(r){
			return r*r*Math.PI;
		}
		alert('周长为'+girth(r));
		alert('面积为'+area(r));
	</script>
