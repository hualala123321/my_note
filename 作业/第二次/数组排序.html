<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>	
		var arr = [5,6,8,9,1,4];
		function sx(arr){
			for(var j=0;j<arr.length-1;j++){
				var minIndex=j;
				for(var i=1+j;i<arr.length;i++){
					if(arr[minIndex]>arr[i]){
					minIndex=i;
					}
				}
				if(j!=minIndex){
					var temp=arr[j];
					arr[j]=arr[minIndex];
					arr[minIndex]=temp;
				}
			}
			return arr;
		}
		console.log(sx(arr));
	</script>
</head>
<body>
	
</body>
</html>
